<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachisetino</title>
    <!-- Favicon (Ícono de la pestaña) -->
    <link rel="icon" href="assets/images/FondosPrincipales/Screw heads-Texturelabs_Details_150M.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer=""></script>
    <style>
        /* Estilos para la advertencia minimalista */
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: #1e1e1e;
            padding: 20px 40px;
            border-radius: 5px;
            font-family: 'Perpetua', serif;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .custom-alert h1 {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .custom-alert p {
            margin: 0;
            font-weight: lighter;
            font-size: 16px;
        }

        .custom-alert .close-btn {
            margin-top: 20px;
            background-color: rgb(199, 198, 197);
            color: #1e1e1e;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .custom-alert .close-btn:hover {
            background-color: #D4C4B1;
        }
    </style>
    <script>
        // Función que muestra el mensaje emergente
        function showMessage() {
            var alertBox = document.getElementById("customAlert");
            alertBox.style.display = "block";
        }

        // Función para cerrar la advertencia
        function closeAlert() {
            var alertBox = document.getElementById("customAlert");
            alertBox.style.display = "none";
        }
    </script>
</head>

<body>
    <div class="container" style="background-image: url('assets/images/FondosPrincipales/Texturelabs_Wood_278L.jpg'); background-size: cover;">
        <!-- Hora y Fecha (Superior Izquierda) -->
        <div id="datetime">Friday, March 7, 2025 at 04:32 AM</div>

        <!-- Logo (Centro, 50% más pequeño) -->
        <img class="logo" src="assets/images/logo.png" alt="TACHISETINO">

        <!-- Menú de enlaces -->
        <nav class="menu">
            <ul>
                <li><a href="javascript:void(0);" class="link" onclick="showMessage()">première</a></li>
                <li><a href="javascript:void(0);" class="link" onclick="showMessage()">shop</a></li>
                <li><a href="javascript:void(0);" class="link" onclick="showMessage()">random</a></li>
                <li><a href="javascript:void(0);" class="link" onclick="showMessage()">about TCS</a></li>
                <li><a href="javascript:void(0);" class="link" onclick="showMessage()">dealers</a></li>
                <li><a href="javascript:void(0);" class="link" onclick="showMessage()">contact</a></li>
                <li><a href="javascript:void(0);" class="link" onclick="showMessage()">mailing List</a></li>
            </ul>
        </nav>

        <!-- Advertencia minimalista -->
        <div id="customAlert" class="custom-alert">
            <h1>TACHISETINO</h1>
            <p>La sección que estás buscando estará disponible pronto. ¡Gracias por tu paciencia!</p>
            <button class="close-btn" onclick="closeAlert()">Cerrar</button>
        </div>

    </div>

</body>

</html>
